<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace="layouts/layout :: headGestorTablas"></head>

    <body>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand disabled" href="#">Home Watter Mettering Company - Detalles</a>
            </div>
        </nav>

        <table class="table table-ligth table-hover" th:fragment="detallesTabla">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">idDetalles</th>
                <th scope="col">Costo a pagar</th>
                <th scope="col">Medicion</th>
                <th scope="col">Costo pasado</th>
                <th scope="col">Medicion pasado</th>
                <th scope="col">idPago</th>
                <th scope="col">pago al dia</th>
                <th scope="col">Deuda total</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="detalles: ${Detalles}" th:if="${detalles.estado} == true">
                <td></td>
                <td><input type="checkbox" th:text="${detalles.idDetalles}"></td>
                <td th:text="${detalles.costoAPagar}"></td>
                <td th:text="${detalles.medicionActual}"></td>
                <td th:text="${detalles.costoPasado}"></td>
                <td th:text="${detalles.medicionPasada}"></td>
                <td th:text="${detalles.idpago.idPago}"></td>
                <td th:text="${detalles.idpago.pagoAlDia}"></td>
                <td th:text="${detalles.deudaTotal}"></td>
            </tr>
            </tbody>
        </table>


        <nav class="navbar navbar-dark bg-dark fixed-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="true" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"></path>
                    </svg>
                </button>

                <a class="navbar-brand" href="#"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="elementos">
                        <a class="detalles" href=detallesTabla>Detalles</a>
                        <a class="personas" href=personasTabla>Personas</a>
                        <a class="pagos" href=pagosTabla>Pagos</a>
                        <a class="registro" href=registrosTabla>Registro</a>
                    </div>

                </div>
            </div>
        </nav>  
    </body>
</html>
